<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../angular.min.js"></script>

<body>

    <div ng-app="myApp" ng-controller="namesCtrl">
